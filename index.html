<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic</h1>
        <h1>Tac</h1>
        <h1>Toe!</h1>
    </header>
    <main>
        <section class="gameArea">
            <div class="cell cell1"></div>
            <div class="cell cell2"></div>
            <div class="cell cell3"></div>
            <div class="cell cell4"></div>
            <div class="cell cell5 empy"></div>
            <div class="cell cell6"></div>
            <div class="cell cell7"></div>
            <div class="cell cell8"></div>
            <div class="cell cell9"></div>
        </section>
        <section class="info">
            <div class="playerCard">
                <h2>Player</h2>
                <div class="playerMarker marker">X</div>
            </div>
            <div>
                <h2>Bot</h2>
                <div class="botMarker marker">O</div>
            </div>

        </section>
    </main>
</body>

</html>
