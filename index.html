<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <header>
        <h1>Tic</h1>
        <h1>Tac</h1>
        <h1>Toe!</h1>
    </header>
    <main>
        <section class="gameArea">
            <div class="cell 1 empty"></div>
            <div class="cell 2 empty"></div>
            <div class="cell 3 empty"></div>
            <div class="cell 4 empty"></div>
            <div class="cell 5 empy"></div>
            <div class="cell 6 empty"></div>
            <div class="cell 7 empty"></div>
            <div class="cell 8 empty"></div>
            <div class="cell 9 empty"></div>
        </section>
        <section class="info">
            <div class="playerCard">
                <h2>Player</h2>
                <div class="playerMarker marker"></div>
            </div>
            <div>
                <h2>Bot</h2>
                <div class="botMarker marker"></div>
            </div>

        </section>
    </main>
</body>

</html>
